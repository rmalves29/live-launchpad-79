# backend/nixpacks.toml

[phases.setup]
aptPkgs = [
  "ca-certificates",
  "fonts-liberation",
  "libasound2",
  "libatk-bridge2.0-0",
  "libatk1.0-0",
  "libatspi2.0-0",
  "libc6",
  "libcairo2",
  "libcups2",
  "libdbus-1-3",
  "libdrm2",
  "libexpat1",
  "libgbm1",
  "libglib2.0-0",
  "libgtk-3-0",
  "libnss3",
  "libpango-1.0-0",
  "libx11-6",
  "libxcb1",
  "libxcomposite1",
  "libxdamage1",
  "libxext6",
  "libxfixes3",
  "libxkbcommon0",
  "libxrandr2",
  "wget",
  "xdg-utils"
]
cmds = [
  "apt-get update",
  "wget -O /tmp/google-chrome.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb",
  "apt-get install -y /tmp/google-chrome.deb",
  "/usr/bin/google-chrome --version",
  "rm /tmp/google-chrome.deb"
]

[phases.install]
cmds = ["npm install"]

[start]
cmd = "node server-multitenant-clean.js"
